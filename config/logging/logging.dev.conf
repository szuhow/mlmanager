# Logging Configuration for Development
# Detailed logging for development and debugging

LOG_LEVEL=DEBUG
LOG_FORMAT=verbose
LOG_DIR=/data/logs

# Application logging
DJANGO_LOG_LEVEL=DEBUG
DJANGO_LOG_FILE=/data/logs/django.log

# ML Training logging
ML_LOG_LEVEL=DEBUG
ML_LOG_FILE=/data/logs/ml_training.log

# MLflow logging
MLFLOW_LOG_LEVEL=INFO
MLFLOW_LOG_FILE=/data/logs/mlflow.log

# System logging
SYSTEM_LOG_LEVEL=INFO
SYSTEM_LOG_FILE=/data/logs/system.log

# Log rotation
LOG_ROTATE=true
LOG_MAX_SIZE=100MB
LOG_BACKUP_COUNT=5

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ML Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_css %}
    {% endblock %}
    <link rel="icon" type="image/x-icon" href="{% static 'ml_manager/favicon.ico' %}">
    <style>
        /* Bootstrap overrides and base styles */
        :root {
            --primary: #3490dc;
            --secondary: #6c757d;
            --success: #38c172;
            --danger: #e3342f;
            --warning: #f6993f;
            --info: #6cb2eb;
            --light: #f8f9fa;
            --dark: #343a40;
            --accent: #9f7aea;
        }

        .navbar, .navbar-dark {
            background: var(--primary) !important;
            color: #fff !important;
        }
        .navbar .navbar-brand, .navbar .nav-link {
            color: #fff !important;
        }
        .navbar .navbar-brand:hover, .navbar .nav-link:hover {
            color: var(--warning) !important;
        }
        
        .card {
            border-left: 5px solid var(--accent);
            box-shadow: 0 2px 8px rgba(52,144,220,0.08);
            background: var(--light) !important;
            color: #222 !important;
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: #222 !important;
        }
        
        a, .nav-link, .navbar-brand {
            color: var(--primary) !important;
        }
        
        a:hover, .nav-link:hover, .navbar-brand:hover {
            color: var(--warning) !important;
        }
        
        .btn-primary {
            background: var(--primary) !important;
            border-color: var(--primary) !important;
            color: #fff !important;
        }
        
        .btn-success {
            background: var(--success) !important;
            border-color: var(--success) !important;
            color: #fff !important;
        }
        
        .btn-danger {
            background: var(--danger) !important;
            border-color: var(--danger) !important;
            color: #fff !important;
        }
        
        .btn-warning {
            background: var(--warning) !important;
            border-color: var(--warning) !important;
            color: #222 !important;
        }
        
        .btn-info {
            background: var(--info) !important;
            border-color: var(--info) !important;
            color: #fff !important;
        }
        
        .table-primary th, .table-primary td {
            background: var(--light) !important;
            color: var(--primary) !important;
        }
        
        hr { 
            border-color: var(--accent); 
        }
        
        ::-webkit-scrollbar { 
            background: var(--light); 
        }
        
        ::-webkit-scrollbar-thumb { 
            background: var(--primary); 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'ml_manager:model-list' %}">
                <i class="fas fa-brain"></i> ML Manager
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ml_manager:model-list' %}">
                            <i class="fas fa-list"></i> Models
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ml_manager:start-training' %}">
                            <i class="fas fa-play"></i> Start Training
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ml_manager:dataset-preview' %}">
                            <i class="fas fa-images"></i> Dataset Preview
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ml_manager:template-list' %}">
                            <i class="fas fa-clipboard-list"></i> Templates
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ml_manager:mlflow-dashboard' %}" target="_blank" title="Open MLflow UI">
                            <i class="fas fa-chart-line"></i> MLflow
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
